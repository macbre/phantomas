# Basic set up
# https://help.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates#package-ecosystem

version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
    - dependency-name: "puppeteer"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
        interval: daily
